  <title>GharSaathi - Prototype</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    body {
      background: linear-gradient(135deg, #211C84, #4D55CC, #7A73D1, #B5A8D5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .custom-tooltip-btn:hover {
      background-color: #0056b3;
      transform: translateY(-5px);
    }

    .custom-tooltip-btn {
      transition: all 0.3s ease;
    }

    .custom-tooltip-content {
      position: absolute;
      bottom: 140%;
      left: 50%;
      transform: translateX(-50%);
      visibility: hidden;
      opacity: 0;
      width: 260px;
      background: linear-gradient(135deg, #007bff 0%, #00c6ff 100%);
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      border-radius: 15px;
      transition: all 0.4s ease;
      z-index: 1;
      box-shadow: 0px 10px 20px rgba(0, 123, 255, 0.3);
      clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
    }

    .custom-tooltip-container:hover .custom-tooltip-content {
      visibility: visible;
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
    }

    .custom-tooltip-arrow {
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -10px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid #007bff;
    }
  </style>
</head>
